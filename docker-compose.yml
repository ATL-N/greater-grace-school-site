services:
  ggca-app:
    image: ggca-nextjs:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-3000}:3000"
    env_file:
     - .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@ggca-db:5432/${DB_NAME:-postgres}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://${DOMAIN}
      - AUTH_URL=https://${DOMAIN}
      - NODE_ENV=production
      - AUTH_TRUST_HOST=${AUTH_TRUST_HOST}
      - DB_HOST=ggca-db
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-postgres}
      - PORT=3000
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 2G
        reservations:
          cpus: '0.1'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    labels:
      - traefik.enable=true
      - traefik.http.routers.ggca-http.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.ggca-http.entrypoints=http
      - traefik.http.routers.ggca-http.middlewares=https-redirect
      - traefik.http.routers.ggca-https.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.ggca-https.entrypoints=https
      - traefik.http.routers.ggca-https.tls=true
      - traefik.http.routers.ggca-https.tls.certresolver=le
      - traefik.http.routers.ggca-https.service=ggca-service
      - traefik.http.services.ggca-service.loadbalancer.server.port=3000
    depends_on:
      ggca-db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always
    networks:
      - traefik-public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  ggca-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-postgres}
    volumes:
      - postgres-data-ggca:/var/lib/postgresql/data
      # - ./backups:/app/backups # Uncomment if you want database backups
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - traefik-public
    command:
      - "postgres"
      - "-c"
      - "ssl=off"

  redis:
    image: redis:alpine
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - traefik-public
    volumes:
      - redis-data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
  
  cron-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.cron
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    depends_on:
      ggca-app:
        condition: service_healthy
    restart: always
    networks:
      - traefik-public

volumes:
  postgres-data-ggca:
    driver: local
  redis-data:
    driver: local

networks:
  traefik-public:
    external: true