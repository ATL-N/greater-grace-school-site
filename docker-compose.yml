# version: '3.8'

services:
  ggca:
    image: ggca
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-3007}:3007"
    env_file:
     - .env
    environment:
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://${DOMAIN}
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - PORT=3007

    labels:
      - traefik.enable=true
      - traefik.http.routers.ggca-http.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.ggca-http.entrypoints=http
      - traefik.http.routers.ggca-http.middlewares=https-redirect
      - traefik.http.routers.ggca-https.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.ggca-https.entrypoints=https
      - traefik.http.routers.ggca-https.tls=true
      - traefik.http.routers.ggca-https.tls.certresolver=le
      - traefik.http.routers.ggca-https.service=ggca-service
      - traefik.http.services.ggca-service.loadbalancer.server.port=3007
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      # - web
      - traefik-public
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3007/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    ports:
      - "5437:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-postgres}
      - DB_HOST=${DB_HOST}
    volumes:
      - postgres-data-ggca:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
      - ./backups:/app/backups
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - traefik-public
    command:
      - "postgres"
      - "-c"
      - "ssl=off"

volumes:
  postgres-data-ggca:
    driver: local

networks:
  # web:
  #   external: true
  traefik-public:
    external: true
